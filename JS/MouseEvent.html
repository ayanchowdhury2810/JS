<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main-div">
        <div id="box">
            <p id="myP" onmousedown="mouseDown()" onmouseup="mouseUp()">Click the text. mouseDown() function is
                triggered when
                the mouse button is pressed down over the paragraph, and sets the color of the text to red. The
                mouseUp()
                function is triggred when the mouse button is release, and sets the color of the text to green. </p>
        </div>
    </div>

    <!-- 
        onmouseup- shows when mouse is moving up
        onmousedown - shows when the mouse is moving down
        
     -->

    <script>
        function mouseDown() {
            document.getElementById('myP').style.color = "green"
            console.log('button down')
        }

        function mouseUp() {
            document.getElementById('myP').style.color = "red"
            console.log('button up')
        }

        const mEnter = document.getElementById('box')

        mEnter.addEventListener('mouseenter', () =>{
            mEnter.style.backgroundColor = "orange"
            console.log('Enter')
        })

        mEnter.addEventListener('mouseleave', () =>{
            console.log('Leave')
            mEnter.style.backgroundColor = "blue"
        })

    </script>
</body>

</html>
