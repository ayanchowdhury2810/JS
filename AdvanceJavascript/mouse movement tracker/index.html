<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        //mouse X position
        let mouseXStartPoint = 300
        let mouseXEndPoint = window.innerWidth - 300
        let currentXPosition = 0
        let fracXValue = 0

        //mouse Y position
        let mouseYEndPoint = window.innerHeight - 300
        let currentYPosition = 0
        let fracYValue = 0

        let mouseXRange = mouseXEndPoint - mouseXStartPoint

        const mouseMove = (event) =>{
            //console.log(`x value = ${event.clientX} and y value = ${event.clientY}`)           //the clientX property returns horizontal coordinate (according to client area) of the mouse pointer when a mouse event was triggered
            currentXPosition = event.clientX - mouseXStartPoint
            fracXValue = currentXPosition/mouseXRange
            console.log(fracXValue)

            currentYPosition = event.clientY
            fracYValue = currentYPosition/mouseYEndPoint
            console.log("y =  "+ fracYValue)
        }
        window.addEventListener('mousemove', mouseMove)

    </script>
</body>
</html>
